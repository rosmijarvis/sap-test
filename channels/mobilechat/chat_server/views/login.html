<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Thales N/w app{% endblock %}</title>

  {% block head %}
		
		<script src="./js/jquery-2.2.0.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="./js/main.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<script src="./js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/default.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  {% endblock %}

</head>
<body>

  {% block content %}
  	{{error_login}}

  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="login_page">
  			
			<form class="form-horizontal col-sm-3 login-form pull-right" method = "post" action="/auth" autocomplete="off">
				{% if message != '' %}
					<div class = "alert-danger alert">
						{{message}}
					</div>
				{% endif %}
  				<img src="./images/tas_logo.gif" alt="Thales Alenia Space" style="width:200px;">
				<div class="form-group">
				<div style="margin-bottom: 15px" class="input-group col-sm-12">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input id="login-username" type="text" class="form-control" name="user_name" value="" placeholder="Username" required>
				</div>
				</div>
				<div class="form-group">
				<div style="margin-bottom: 25px" class="input-group col-sm-12">
	                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	                 <input type="password" class="form-control" name = "password" id="inputPassword3" placeholder="Password" required>
	            </div>
				</div>
				<div class="form-group signin-btn">
				<div class style="float:right; margin-right: 15px">	
				  <button type="submit" class="btn btn-default" style="color: #fff; background-color: #337ab7; border-color: #337ab7;">Sign in</button>
				</div>
				</div>
				
			</form>
		</div>
  {% endblock %}
</body>
</html>
